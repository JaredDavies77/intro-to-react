<!DOCTYPE html>
<html>
  <head>
    <title>Components Assignment</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
    class Leaderboard extends React.Component {
      constructor(props){
          super(props);
          this.state = {
            number: 1
          }
        }
 render() {
     return (
         <table>
             <thead>
                 <tr>
                     <th>Name</th>
                     <th>Round {this.state.number}</th>
                 </tr>
             </thead>
             <tbody>
                 <tr>
                     <td>Tiger Woods</td>
                     <td>{this.props.score1}</td>
                 </tr>
                 <tr>
                     <td>Rickie Fowler</td>
                     <td>{this.props.score2}</td>
                 </tr>
                 <tr>
                     <td>Justin Thomas</td>
                     <td>{this.props.score3}</td>
                 </tr>
                 <tr>
                     <td>Brooks Koepka</td>
                     <td>{this.props.score4}</td>
                 </tr>
             </tbody>
         </table>

     );
 }
}
       ReactDOM.render(
         <Leaderboard score1="62" score2="63" score3="64" score4="65"
         />, document.getElementById('app')
       );
       </script>
  </body>

</html>
